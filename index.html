<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Recipe Box</title>
    <!--Artist: Hopstarter-->
    <!--http://creativecommons.org/licenses/by-nc-nd/4.0/legalcode-->
    <!--http://www.iconarchive.com/show/sleek-xp-basic-icons-by-hopstarter/Document-Write-icon.html-->
    <link rel="icon" href="Hopstarter-Sleek-Xp-Basic-Document-Write.ico" type="image/x-icon" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">    
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="Zipline: Build a Recipe Box, A data visualization development projects.">
    <meta name="keywords" content="fcc, html, css, recipe box, javascript">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="contentText"></div>
    <script type="text/babel">
      var Modal = React.createClass({
          render: function() {
              return (
                  <div></div>
              )
          }
      });
      
      var List = React.createClass({
             render: function() {
                 return (
                     <div>
                         <div className="list-group">
                             <button type="button" className="list-group-item">Apple Pie</button>
                             <button type="button" className="list-group-item">Roast Pork</button>
                            <button type="button" className="list-group-item">Chicken Panni</button>
                        </div>
                     </div>
                 )
             }
      });
      
      var Button = React.createClass({
          render: function(){
              return (
                  <button className="btn btn-default" type="button">Add Recipe</button>
              )
              
          }
      });
      
      var App = React.createClass({
        getInitialState: function() {
          return {
           
          };
        },
        componentDidMount: function() {
          
          
        }, 
        componentWillUnmount: function() {
            
        },
        render: function() {
         

          return (
            <div>
              <div className="list-container">
                  <List  />
                  <Modal />
              </div>            
              <Button />
            </div>           
          )
        }
      });
      
      ReactDOM.render( <App source="" />, document.getElementById("contentText") );
      
    </script>
  </body>
</html>
